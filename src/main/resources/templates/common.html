<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="head">
        <meta charset="UTF-8">
        <link th:href="@{/styles.css}" href="/styles.css" rel="stylesheet" />

        <!-- Bootstrap CDN -->
